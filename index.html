<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ГИПСОЛИТ</title>
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head> 
<body>
	<main class="main">

		<div class="container">
			<div class="header">
				<div class="row no-gutters align-items-center justify-content-between">
					<div class="col-xl-3 col-lg-3 col-md-4">
						<div class="logo">
							<img src="img/logo.png" alt="ГИПСОЛИТ Штукатурка стен">
						</div>
					</div>	
					<div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-4">
						<div class="main-phone">
							<a class="main-phone_link" href="">+7 495 771 05 08</a>
						</div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-12">
						<button class="header-btn button">
							Получить консультацию
						</button>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="row no-gutters  justify-content-between">
					<div class="col-xl-6 col-lg-6 col-md-12">
						<div class="main-title">
							<h1><strong>автоматизированная</strong><br>штукатурка стен</h1>
							<p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
							<div class="main-trigger">
							<p>стоимость работ<br>от <strong>300</strong> <span>руб/м
							<sup>2</sup></span></p>
							</div>
							<strong class="main-pay">оплата по факту</strong>
						</div>
						
					</div>
					<div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-12">
						<div class="main-form">
							<h2 class="main-form_header">Для расчета точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
							<form action="#">
								<label for="#">Ваше имя</label>
								<input class="main-form_input"	type="text">
								<label for="#">Номер телефона</label>
								<input class="main-form_input" type="text">
								<button class="button main-form_btn" type="submit">оставьте заявку</button>
								<small>Приедем в день обращения*</small>
							</form>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
