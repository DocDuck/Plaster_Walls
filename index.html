<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ГИПСОЛИТ</title>
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head> 
<body>
	<main class="main">

		<div class="container">
			<div class="header">
				<div class="row no-gutters align-items-center justify-content-between">
					<div class="col-3">
						<div class="logo">
							<img src="img/logo.png" alt="ГИПСОЛИТ Штукатурка стен">
						</div>
					</div>	
					<div class="col-2 offset-4">
						<a class="main-phone" href="">+7 495 771 05 08</a>
					</div>
					<div class="col-auto">
						<button class="header-btn button">
							Получить консультацию
						</button>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="row no-gutters align-items-start justify-content-between">
					<div class="col-6">
						<h1><strong>автоматизированная</strong><br>штукатурка стен</h1>
						<p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
						<div class="main-trigger">
							<p>стоимость работ<br>от <strong>300</strong> <span>руб/м<sup>2</sup></span></p>
						</div>
						<strong class="main-pay">оплата по факту</strong>
					</div>
					<div class="col-4 col-offset-2  main-form">
						<p class="main-form_header">Для расчета точной стоимости <br>закажите <strong>выезд замерщика</strong></p>
						<form action="#">
							<label for="#">Ваше имя</label>
							<input class="main-form_input"	type="text">
							<label for="#">Номер телефона</label>
							<input class="main-form_input" type="text">
							<button class="button main-form_btn" type="submit">оставьте заявку</button>
							<small>Приедем в день обращения*</small>
						</form>
						
					</div>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
